                    </div>

                            <a href="productos.html" class="text-white hover:bg-[rgb(10,180,160)] hover:text-white px-4 py-3 rounded-md text-lg font-medium">Productos</a>

            <div class="space-y-1 px-2 pb-3 pt-2">

        <form class="mt-4 max-w-lg mx-auto">
            <div class="mb-4">
                <label class="block text-white">Nombre:</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-white">Correo Electrónico:</label>
                <input type="email" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-white">Mensaje:</label>
                <textarea class="w-full p-2 border border-gray-300 rounded" rows="4" required></textarea>
            </div>
            <button type="submit" class="w-full bg-[rgb(10,180,160)] text-white font-bold py-2 rounded">Enviar</button>
        </form>
