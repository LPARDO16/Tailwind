<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav style="background-color: rgb(16, 199, 181);">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-20 items-center justify-between"> <!-- Aumenta la altura del navbar -->
                <div class="flex flex-1 items-center justify-between">
                    <div class="flex-shrink-0">
                        <a href="index.html">
                            <img class="h-16" src="../images/logoMTsinfondo.png" alt="Logo de la Tienda"> <!-- Mantiene el tamaño del logo -->
                        </a>
                    </div>
                    <div class="hidden sm:block">
                        <div class="flex space-x-4">
                            <a href="bienvenida.html" class="text-white hover:bg-[rgb(10,180,160)] hover:text-white px-4 py-3 rounded-md text-lg font-medium">Bienvenida</a>
                            <a href="productos.html" class="text-white hover:bg-[rgb(10,180,160)] hover:text-white px-4 py-3 rounded-md text-lg font-medium">Productos</a>
                            <a href="donde-nos-encontramos.html" class="text-white hover:bg-[rgb(10,180,160)] hover:text-white px-4 py-3 rounded-md text-lg font-medium">Dónde nos encontramos</a>
                            <a href="enviar-mensaje.html" class="text-white hover:bg-[rgb(10,180,160)] hover:text-white px-4 py-3 rounded-md text-lg font-medium">Envíanos un mensaje</a>
                            <a href="mision-vision.html" class="text-white hover:bg-[rgb(10,180,160)] hover:text-white px-4 py-3 rounded-md text-lg font-medium">Misión/Visión</a>
                        </div>
                    </div>
                </div>
                <div class="sm:hidden">
                    <button class="text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white" id="mobile-menu-button">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu, show/hide based on menu state -->
        <div class="hidden sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <a href="bienvenida.html" class="block text-white hover:bg-[rgb(10,180,160)] hover:text-white px-4 py-3 rounded-md text-lg font-medium">Bienvenida</a>
                <a href="productos.html" class="block text-white hover:bg-[rgb(10,180,160)] hover:text-white px-4 py-3 rounded-md text-lg font-medium">Productos</a>
                <a href="donde-nos-encontramos.html" class="block text-white hover:bg-[rgb(10,180,160)] hover:text-white px-4 py-3 rounded-md text-lg font-medium">Dónde nos encontramos</a>
                <a href="enviar-mensaje.html" class="block text-white hover:bg-[rgb(10,180,160)] hover:text-white px-4 py-3 rounded-md text-lg font-medium">Envíanos un mensaje</a>
                <a href="mision-vision.html" class="block text-white hover:bg-[rgb(10,180,160)] hover:text-white px-4 py-3 rounded-md text-lg font-medium">Misión/Visión</a>
            </div>
        </div>
    </nav>
    <div class="relative w-full h-screen bg-cover bg-center" style="background-image: url('https://i.pinimg.com/736x/7a/1f/98/7a1f9851b74a9a93e7e483dc4a4f96b0.jpg');">
        <div class="absolute inset-0 bg-black opacity-30"></div>
        <div class="flex items-center justify-center h-full bg-black bg-opacity-50 relative z-10">
            <h1 class="text-5xl text-white font-bold text-center animate-fade-in">Los mejores precios en Mundo Tecnología</h1>
        </div>
    </div>
    
    <script>
        const button = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
    
        button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

    </script>
    <style>
        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(20px); 
            }
            100% {
                opacity: 1;
                transform: translateY(0); 
            }
        }
        .animate-fade-in {
            animation: fade-in 0.8s ease-out; 
        }
    </style>
      
</body>
</html>
